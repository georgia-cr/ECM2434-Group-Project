<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login.css">
  <title>Login Options</title>
</head>
<body>

<div class="login-outercontainer">
  <div class="login-innercontainer">
    <div>
      <form id="existingLogin">
        
        <h1>Login</h1>

        <div>
          <div class="label">Username</div>
          <div>
            <input class="input" type="text" placeholder="input username" id="username">
          </div>
        </div>

        <br>

        <div>
          <div class="label">Password</div>
          <div>
            <input class="input" type="text" placeholder="input password" id="password">
          </div>
        </div>

        <br>

        <div>
          <button class="button is-primary">Log in now!</button>
        </div>
      </form>

      <a href="loginRegistration.html">Sign up</a>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="existingLogin.js"></script>

</body>
</html>
