<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="registration.css">
  <title>Add New Registration</title>
</head>


<body>

<div class="login-outercontainer">
	<div class="login-innercontainer">
	  <div>

		<form id="addRegistration">
		  
		  <h1>Registration</h1>
  
		  <div>
			<div class="label">Username</div>
			<div>
			  <input class="input" type="text" placeholder="input username" id="username">
			</div>
		  </div>
  
		  <br>
  
		  <div>
			<div class="label">Password</div>
			<div>
			  <input class="input" type="password" placeholder="input password" id="password">
			</div>
		  </div>
  
		  <br>

		  <div>
			<div class="label">First Name</div>
			<div>
			  <input class="input" type="text" placeholder="input first name" id="firstName">
			</div>
		  </div>

		  <br>

		  <div>
			<div class="label">Last Name</div>
			<div>
			  <input class="input" type="text" placeholder="input last name" id="lastName">
			</div>
		  </div>

		  <br>

		  <div>
			<div class="label">Date of Birth</div>
			<div>
			  <input class="input" type="text" placeholder="input date of birth" id="DOB">
			</div>
		  </div>

		  <br>

		  <div>
			<div class="label">University Email Address</div>
			<div>
			  <input class="input" type="text" placeholder="input email" id="email">
			</div>
		  </div>

		  <br>

		  <div>
			<div class="label">Bio</div>
			<div>
			  <input class="input" type="text" placeholder="input bio" id="bio">
			</div>
		  </div>

		  <br>

		  <div>
			<div class="label">Student Number</div>
			<div>
			  <input class="input" type="text" placeholder="input student no" id="studentNo">
			</div>
		  </div>

		  <br>

		  <div>
			<div class="label">Course Code</div>
			<div>
			  <input class="input" type="text" placeholder="input course code" id="courseCode">
			</div>
		  </div>

		  <br>
  
		  <div>
			<button class="button is-primary">Submit</button>
		  </div>

		</form>
		
	  </div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="loginRegistration.js"></script>

</body>

</html>
